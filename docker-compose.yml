version: '3.8'

services:
  app:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8088
    volumes:
      - .:/src
    ports:
      - 8088:8088

  db:
    image: postgres:15.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=alar

volumes:
  postgres_data: